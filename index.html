<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div id="generate-container">
            <button id="generate-btn">Generate passwords</button>
            <p>Password length:</p>
            <input type="number" name="password-length" id="password-length" min="15" max="21" value="15">
        </div>

        <div class="inputs">
            <hr>
            <input type="text" id="first-password">
            <input type="text" id="second-password">
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
